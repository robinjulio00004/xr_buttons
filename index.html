<!doctype html>
<!--XR buttons-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe-v1.6.0.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="orbit-controls.js"></script>	
	<script src="aframe-transparent-video-shader.umd.js"></script>
	<link rel="stylesheet" href="styles.css">
	</head>
		
	<body>
	<div class="buttons">
 	 <button id="boton" class="button" type="button" onclick="funcion_play()">Reproducir</button>
	</div>
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;antialias: true;" xr-mode-ui="enabled: true">
	<a-assets>
		<a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item>
		<video id="evideo" preload="auto" autoplay="true" loop="true" webkit-playsinline playsinline crossorigin="anonymous">
		<!-- HEVC video for safari support -->
        <source src="video_hud.mov" type="video/mp4;codecs=hvc1">
          	<!-- WEBM video for chrome and firefox -->
        <source src="video_hud.webm" type="video/webm" />
	</video>
      	</a-assets>
        <!--<a-entity gltf-model="#bowser" position="2 0 0" scale="0.2 0.2 0.2"></a-entity>-->
      	<a-video src="#evideo" width="1" height="1" scale="3 3 3" position="-2 1 0"></a-video>
		<a-entity geometry="primitive: sphere; width: 1; height: 1" material="side: double;shader: transparent-video; src: #evideo;" position="2 1 0"> 
		</a-entity>
		<a-plane position="0 0 0" width="1" height="1" material="side: double;opacity: 0.5; transparent: true; src: #evideo;"></a-plane>
        <!--<a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 30; maxDistance: 30; initialPosition: 0 0 3; rotateSpeed: 1; autoRotate:true;">
		</a-entity>-->
		<a-entity camera look-controls="enabled: false" position=" 0 0 3" >
		</a-entity>
    </a-scene>
	</body>
	<script>
const vdo=document.querySelector('#evideo');

function funcion_play()
{
	vdo.play();
}
	</script>
</html>
