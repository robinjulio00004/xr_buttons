<!doctype html>
<!--XR buttons-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe-v1.6.0.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="orbit-controls.js"></script>	
	</head>
		
	<body>
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;antialias: true;" xr-mode-ui="enabled: true">
	<a-assets>
		<video id="evideo" preload="auto" autoplay loop="true" webkit-playsinline playsinline crossorigin="anonymous">
		<!-- HEVC video for safari support -->
        <source src="video_hud.mov" type="video/mp4;codecs=hvc1">
          	<!-- WEBM video for chrome and firefox -->
        <source src="video_hud.webm" type="video/webm" />
	</video>
      	</a-assets>
        
      	<a-video src="#evideo" width="1" height="1" scale="3 3 3" position="0 0.5 0" rotation="0 0 0"></a-video>
        <a-entity camera look-controls="enabled: false" rotation="90 0 0" orbit-controls="target: 0 0 0; minDistance: 10; maxDistance: 10; initialPosition: 1 2 3; rotateSpeed: 1; autoRotate:true;">
        </a-entity>
    </a-scene>

	</body>
</html>
