<!doctype html>
<!--XR buttons-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe-v1.7.1.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="orbit-controls.js"></script>	
	<script src="aframe-transparent-video-shader.umd.js"></script>
	
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;antialias: true;" xr-mode-ui="enabled: true" cursor-listener>
	<a-assets>
		<video id="evideo" preload="auto" autoplay="true" loop="true" webkit-playsinline playsinline crossorigin="anonymous">
		<!-- HEVC video for safari support -->
        <source src="video_hud.mov" type="video/mp4;codecs=hvc1">
          	<!-- WEBM video for chrome and firefox -->
        <source src="video_hud.webm" type="video/webm" />
	</video>
      	</a-assets>
      	<a-video src="#evideo" width="1" height="1" scale="3 3 3" position="0 0 0" cursor-listener></a-video>
		<a-entity geometry="primitive: sphere; width: 1; height: 1" material="side: double;shader: transparent-video; src: #evideo" position="3 1 0"></a-entity>
		<a-entity geometry="primitive: sphere; width: 1; height: 1" material="shader: transparent-video; src: #evideo" position="3 1 0" rotation="0 0 180"></a-entity>
		<a-entity geometry="primitive: sphere; width: 1; height: 1" material="side: double;shader: transparent-video; src: #evideo" position="-3 1 0" rotation="0 0 180"></a-entity>
		<a-entity geometry="primitive: sphere; width: 1; height: 1" material="side: double;shader: transparent-video; src: #evideo" position="-3 1 0"></a-entity>
		
        <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 30; maxDistance: 30; initialPosition: 0 0 3; rotateSpeed: 1; autoRotate:true">
		</a-entity>
		<a-entity cursor="rayOrigin:mouse"></a-entity>
		<!--<a-entity camera look-controls="enabled: true" position=" 0 0 3" ></a-entity>-->
    </a-scene>
	</body>
	<script>
		const vdo=document.querySelector('#evideo');
		AFRAME.registerComponent('cursor-listener', {
			init:function(){
				this.el.addEventListener('click',function(){
				vdo.play();
			});
			}
		});

	</script>
</html>
